<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gmail.css">
</head>
<Header><img class="gmail_logo" src="./Practice/img-folder/gmail_logo.webp" alt="gmail_logo">Create your Google Account</Header>
<body>
    
   <div class="parent">
    <div class="left">
    <div class="top_words">
        <span><h1>One account is all you need</h1></span>
        <span><p>One free account gets you into everything Google</p></span>
        </div>

     <div class="Logo_Link">
        <img class="icons" src="./Practice/img-folder/google.png" alt="">
        <img class="icons" src="./Practice/img-folder/gmail_icon.png" alt="">
        <img class="icons" src="./Practice/img-folder/Google-maps.png" alt="">
        <img class="icons" src="./Practice/img-folder/youtube_icon.png" alt="">
        <img class="icons" src="./Practice/img-folder/Drive-Icon.png" alt="">
        <img class="icons" src="./Practice/img-folder/g_photos.png" alt="">
        <img class="icons" src="./Practice/img-folder/G_play.png" alt="">
        <img class="icons" src="./Practice/img-folder/crome_icon.png" alt="">
    </div>



<div class="bottom_words">
<h2>Take it all with you</h2>
<p>Switch between devices, and pick up wherever you left off.</p>
<img class="apple_products" src="./Practice/img-folder/apple_products.jpg" alt="">
</div>
</div>

 <div class="Right">
    <form  action="">
    <label class="blocking" for="name">Name</label>
    <input id="name" type="text" placeholder="First" required><input id="name" type="text" placeholder="Last" required>
    
    <label class="blocking" for="username">Choose your username</label>
    <input class="placeholding textbox" name="username" type="email" id="username" placeholder="@gmail.com" required>

    <label class="blocking" for="password">Create a password</label>
        <input class="textbox" type="password" name="password" id="password" required>

    <label class="blocking" for="confirm_password">Confirm your password</label>
    <input class="textbox" type="password" name="confirm_password" id="confirm_password" required>

    <label class="blocking" for="birthday">Birthday</label>
    <input  type="month" name="birthday"><input class="placeholding" type="day" placeholder="Day"><input class="placeholding" type="year" placeholder="Year">

    <label class="blocking" for="gender">Gender</label>
    <select name="gender" id="gender" required>
        <option value="">--I am--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label class="blocking" for="phone">Mobile Phone</label>
    <input class="textbox" type="tel">

    <label class="blocking" for="email">Your Current Email Address</label>
    <input class="textbox" type="email" name="email" id="email" placeholder="MyCurrentEmail@gmail.com">

    <label class="blocking" for="location">Location</label>
    <select name="location" id="location">
        <option value="">--Location--</option>
        <option value="united states">United States</option>
        <option value="thailand">Thailand</option>
        <option value="mexico">Mexico</option>
        <option value="canada">Canada</option>
    </select>
    <div class="next">
    <button class="blocking" type="submit">Next Step</button>
    </div>
    </form>
 </div>
</div>
<footer><a href="">Learn more</a>about why we ask for this information</footer>





    
</body>
</html>
